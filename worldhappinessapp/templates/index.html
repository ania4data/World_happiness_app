<head>

<!--import script files needed from plotly and bootstrap-->

  data-target="#navbarTogglerDemo02" 
  aria-controls="navbarTogglerDemo02" aria-expanded="false" 
  aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="https://www.udacity.com">Udacity</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://worldhappiness.report/">World Happiness Data</a>
      </li>
    </ul>
  </div>
</nav>

<!--middle section-->       
<div class="row">

    <!--social media buttons column-->      
    <div class="col-1 border-right">
        <div id="follow-me" class="mt-3">
            <a href="https://www.linkedin.com/in/anoosheh-niavarani-5391b2120/">

            </a>
            <a href="https://github.com/ania4data">

            </a>

    </div>

    <!--visualizations column-->

        </div>
        
        <!--charts-->       
        <div class="container-fluid">
                    
            <!--top two charts-->  
            <div class="row mr-2">
                <div class="col-6">
                    <div  id="{{ids[8]}}"  class="img-fluid"></div>
                </div>

                <div class="col-6 mb-10">
                    <img src="static/img/worldhappiness.jpg" alt="happiness" height="100" class="img-fluid img-thumbnail" style="width:50%">
                </div>                

            </div>

            <div class="row mt-10">
                <div class="col-5">
                    <div id="{{ids[0]}}"></div>
                </div>
                <div class="col-5">
                    <div id="{{ids[7]}}"></div>
                </div>
            </div>



            <div class="row mr-2">
                <div class="col-6">
                    <div id="{{ids[11]}}"></div>
                </div>

                <div class="col-6">
                    <div id="{{ids[12]}}"></div>
                </div>                

            </div>


            <div class="row mr-2">
                <div class="col-6">
                    <div id="{{ids[9]}}"></div>
                </div>

            </div>


            <div class="row mr-2">
                <div class="col-6">
                    <div id="{{ids[10]}}"></div>
                </div>

            </div>     

            <div class="row">
                <div class="col-5"> 
                    <div id="{{ids[1]}}"></div>
               </div>
                <div class="col-5">
                    <div id="{{ids[2]}}"></div>
                </div>
            </div>

         

            <div class="row">
                <div class="col-5"> 
                    <div id="{{ids[3]}}"></div>
               </div>
                <div class="col-5">
                    <div id="{{ids[4]}}"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-5"> 
                    <div id="{{ids[5]}}"></div>
               </div>
                <div class="col-5">
                    <div id="{{ids[6]}}"></div>
                </div>
            </div>
 

        </div>    
    </div>


</div>

<div id="footer" class="container"></div>
<footer>

    <script type="text/javascript">
        // plots the figure with id
        // id must match the div id above in the html
        var figures = {{figuresJSON | safe}};
        var ids = {{ids | safe}};
        for(var i in figures) {
            Plotly.plot(ids[i],
                figures[i].data,

        }
